<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa...</title>
    <style>
        body {
            background-color: rgb(104, 104, 241);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Me livrei da maldição!!</p>
    <!-- Comentário em HTRMLL -->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Converte para Float
        var n2 = Number(window.prompt('Digite outro número: ')) // Converte para Float
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + numver) para adição
        // (string + string) para concatenação
        // Converter para Int -> Number.parseInt()
        // Converter para Float -> Number.parseFloat()
        // Converter para string -> string(n) ou n.toString()
        // s.length -> retorna o tamanho de uma string
        // s.toUpperCarse() -> tudo para MAIÚSCULAS
        // s.toLowerCase() -> tudo para MINÚSCULAS
    </script>
</body>
</html>
