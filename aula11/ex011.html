<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Seu país é <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtt = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var pais = txtt.value
            res.innerHTML = `<p>Seu país é ${pais}</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Brasileiro</p>`
            }else {
                res.innerHTML += `<p>Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
